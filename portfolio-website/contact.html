    <div class="contact-container">
        <div class="contact-details">
            <div class="phn">
                <div class="con-icon"><i class="fa-solid fa-phone fa-xl" style="color:rgba(127, 49, 228, 0.962)"></i>
                </div>
                <div class="number">Contact Number :</div>
            </div>
            <div class="con-text">7439569656</div>
            <div class="add">
                <div class="add-icon"><i class="fa-solid fa-location-dot fa-xl"
                        style="color:rgba(127, 49, 228, 0.962)"></i>
                </div>
                <div class="number">Address :</div>
            </div>
            <div class="con-text">12/26 C.P.bye lane,Nimta,Kolkata-700049</div>

            <div class="con-text"><a href="mailto:subhammaulik@gmail.com">subhammaulik25@gmail.com</a></div>

        <div class="contact-box">

            <form name="contact" netlify>
                <div class="in-touch">
                    <h1>Get in touch</h1>
                </div>
                <div class="name">
                    <p>
                        <label>Name <input type="text" name="name" placeholder="Enter Your Name" /></label>
                    </p>
                </div>
                <div class="email">
                    <p>
                        <label>Email <input type="email" name="email" placeholder="Enter Your Email Id" /></label>
                    </p>
                </div>
                <div class="msg">
                    <p>
                        <label>Your Message <input type="text" name="Message"
                                placeholder="Type Your Message..."></label>
                    </p>
                </div>
                <div class="submit">
                    <p>
                        <button type="submit">Send</button>
                    </p>
                </div>

            </form>
        </div>
    </div>
    <script>
